<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typeahead with Infinite Scroll</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="container card">
            <h1>Typeahead with Infinite Scroll</h1>
            <!-- <p>Districts</p> -->

            <div class="search-container">
                <div class="search-overlay">
                    <div class="relative">
                        <input
                            type="text"
                            id="search-input"
                            class="search-box"
                            placeholder="Start typing..."
                        />
                        <div class="btn-container">
                            <i class="fa fa-remove" id="clear-btn"></i>
                        </div>
                    </div>
                    <ol id="suggestions-container" class="suggestions"></ol>
                    <div class="spinner-container">
                        <i class="fa fa-spinner fa-spin" id="spinner-icon"></i>
                    </div>
                    <div>
                        <span id="message"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="utils.js" type="module"></script>
        <script src="main.js" type="module"></script>
        <script src="../TASK-3/database.js" type="module"></script>
    </body>
</html>
